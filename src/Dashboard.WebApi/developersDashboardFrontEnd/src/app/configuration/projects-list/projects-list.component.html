<gridster [options]="gridsterOptions" [draggableOptions]="{ handlerClass: 'dnd-handle', scroll:false }">
  <gridster-item *ngFor="let project of projects" [resizable]="true">
    <mat-card>
      <mat-card-title>
        <h4 style="font-size:1.4rem;">{{project.projectTitle}}</h4>
        <h4 style="font-size:1.4rem;" *ngIf="!project.projectTitle">Default title</h4>
      </mat-card-title>
      <mat-card-content style="font-size:1.0rem; display: inline-block">

        <p>
          <b>apiHostUrl:</b> {{project.apiHostUrl}}
        </p>

        <p>
          <b>apiProjectId:</b> {{project.apiProjectId}}
        </p>

        <p>
          <b>apiAuthenticationToken:</b> {{project.apiAuthenticationToken}}
        </p>

        <p>
          <b>dataProviderName:</b> {{project.dataProviderName}}
        </p>

        <p>
          <b>ciDataUpdateCronExpression:</b> {{project.ciDataUpdateCronExpression}}
        </p>

      </mat-card-content>
    </mat-card>
  </gridster-item>
</gridster>
