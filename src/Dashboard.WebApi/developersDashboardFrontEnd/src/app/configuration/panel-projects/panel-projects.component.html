<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
<mat-card>
  <mat-card-header>
    <mat-card-title style="font-size:1.4vw;">
      Projects Configuration
    </mat-card-title>
  </mat-card-header>

  <form #myForm="ngForm">
    <mat-card-content>
      <mat-form-field class=" example-full-width ">
        <input type="text" matInput placeholder="apiHostUrl " required [(ngModel)]="project.apiHostUrl" name="apiHostUrl">
      </mat-form-field>
      <mat-form-field class=" example-full-width ">
        <input type="text" matInput placeholder="apiProjectId " required [(ngModel)]="project.apiProjectId" name="apiProjectId">
      </mat-form-field>
      <mat-form-field class=" example-full-width ">
        <input type="text" matInput placeholder="apiAuthenticationToken " required [(ngModel)]="project.apiAuthenticationToken" name="apiAuthenticationToken">
      </mat-form-field>
      <mat-form-field class=" example-full-width ">
        <input type="text" matInput placeholder="dataProviderName " required [(ngModel)]="project.dataProviderName" name="dataProviderName">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button type="submit" (click)="addProject()" [routerLink]=" [ '/admin'] " mat-button class="pull-right " style=" font-size: 1vw; ">SAVE</button>
      <button type="button" [routerLink]=" [ '/admin'] " mat-button class="pull-right " style=" font-size: 1vw; ">CANCEL</button>
    </mat-card-actions>
    <pre>{{myForm.value | json}}</pre>
  </form>








</mat-card>
