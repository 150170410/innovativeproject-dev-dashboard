<mat-card>
  <mat-card-header>
    <mat-card-title style="font-size:1.4vw;">
      Projects Configuration
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class=" example-full-width ">
      <input matInput placeholder="Id " required [(ngModel)]="project.id">
    </mat-form-field>
    <mat-form-field class=" example-full-width ">
      <input matInput placeholder="apiHostUrl " required [(ngModel)]="project.ApiHostUrl">
    </mat-form-field>
    <mat-form-field class=" example-full-width ">
      <input matInput placeholder="apiProjectId " required [(ngModel)]="project.ApiProjectId">
    </mat-form-field>
    <mat-form-field class=" example-full-width ">
      <input matInput placeholder="apiAuthenticationToken " required [(ngModel)]="project.ApiAuthenticationToken">
    </mat-form-field>
    <mat-form-field class=" example-full-width ">
      <input matInput placeholder="dataProviderName " required [(ngModel)]="project.DataProviderName">
    </mat-form-field>



  </mat-card-content>

  <mat-card-actions>
    <button (ngSubmit)="addPrject()" [routerLink]=" [ '/admin'] " mat-button class="pull-right " style=" font-size: 1vw; ">SAVE</button>
    <button [routerLink]=" [ '/admin'] " mat-button class="pull-right " style=" font-size: 1vw; ">CANCEL</button>
  </mat-card-actions>

</mat-card>
