<mat-card>
  <div style="overflow: hidden;">

    <div class="title pull-left">
      <p>{{tileTitle}}</p>
    </div>

    <i *ngIf="adminMode " class="material-icons dnd-handle pull-right panel-icon">dehaze</i>
    <a [routerLink]=" [ '/admin', panelId] " class="pull-right ">
        <i *ngIf="adminMode " class="material-icons panel-icon">settings</i>
      </a>

  </div>

  <mat-card-content>
    <!-- Outlet for a component loaded dynamicaly -->
    <ng-template host></ng-template>

  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
  <mat-card-footer>
    <p>{{lastUpdated}}</p>
  </mat-card-footer>
</mat-card>
