<div class="dynamic-panel-container">

  <div class="panel-header-container">

    <div *ngIf="!hidePanelTitle" class="title pull-left" style="font-size: 1.5em">
      <p>{{tileTitle}}</p>
    </div>
    <div class="pull-right">

      <a [routerLink]=" [ '/admin', panel.id] ">
        <i *ngIf="adminMode" class="material-icons panel-icon">settings</i>
      </a>
      <i *ngIf="adminMode" class="material-icons panel-icon dnd-handle">dehaze</i>
    </div>
  </div>

  <div class="panel-content-container" [ngClass]="{'admin-mode-border': adminMode==true}">
    <!-- Outlet for a component loaded dynamicaly -->
    <ng-template host></ng-template>
  </div>

</div>
